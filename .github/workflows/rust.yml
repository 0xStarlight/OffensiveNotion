name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build 
      working-directory: ./agent
      run: cargo build --verbose --release
      
  build_windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build 
      working-directory: ./agent
      run: cargo build --verbose --release
